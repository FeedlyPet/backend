version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: feedlypet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-feedlypet}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-feedlypet_password}
      POSTGRES_DB: ${DB_NAME:-feedlypet_db}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - feedlypet-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-feedlypet}']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: feedlypet-app
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-feedlypet}
      DB_PASSWORD: ${DB_PASSWORD:-feedlypet_password}
      DB_NAME: ${DB_NAME:-feedlypet_db}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
    ports:
      - '${PORT:-3000}:3000'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - feedlypet-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: feedlypet-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@feedlypet.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '${PGADMIN_PORT:-5050}:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - feedlypet-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  feedlypet-network:
    driver: bridge
