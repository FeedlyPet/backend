services:
  postgres:
    image: postgres:16-alpine
    container_name: feedlypet-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - feedlypet-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER} -d ${DB_NAME}']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: feedlypet-app
    restart: always
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-15m}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      MAILJET_API_KEY: ${MAILJET_API_KEY}
      MAILJET_SECRET_KEY: ${MAILJET_SECRET_KEY}
      MAILJET_FROM_EMAIL: ${MAILJET_FROM_EMAIL}
      MAILJET_FROM_NAME: ${MAILJET_FROM_NAME:-FeedlyPet}
      FRONTEND_URL: ${FRONTEND_URL}
      MQTT_BROKER_URL: mqtt://emqx:1883
      MQTT_USERNAME: ${MQTT_USERNAME}
      MQTT_PASSWORD: ${MQTT_PASSWORD}
    ports:
      - '${PORT:-3000}:3000'
    depends_on:
      postgres:
        condition: service_healthy
      emqx:
        condition: service_healthy
    networks:
      - feedlypet-network

  emqx:
    image: emqx/emqx:5.8.3
    container_name: feedlypet-emqx
    restart: always
    environment:
      EMQX_NAME: feedlypet-emqx
      EMQX_HOST: 127.0.0.1
      EMQX_DASHBOARD__DEFAULT_USERNAME: ${MQTT_DASHBOARD_USER}
      EMQX_DASHBOARD__DEFAULT_PASSWORD: ${MQTT_DASHBOARD_PASSWORD}
      EMQX_ALLOW_ANONYMOUS: 'false'
      EMQX_LOADED_PLUGINS: ""
      EMQX_LOADED_MODULES: ""
    ports:
      - '${MQTT_PORT:-1883}:1883'
      - '${MQTT_WS_PORT:-8083}:8083'
      - '${MQTT_DASHBOARD_PORT:-18083}:18083'
    volumes:
      - emqx_data:/opt/emqx/data
      - emqx_log:/opt/emqx/log
    networks:
      - feedlypet-network
    healthcheck:
      test: ["CMD", "emqx", "ctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  emqx_data:
    driver: local
  emqx_log:
    driver: local

networks:
  feedlypet-network:
    driver: bridge