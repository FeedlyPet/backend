services:
  postgres:
    image: postgres:16-alpine
    container_name: feedlypet-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-feedlypet}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-feedlypet_password}
      POSTGRES_DB: ${DB_NAME:-feedlypet_db}
    ports:
      - '${DB_PORT:-5433}:5432'
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - feedlypet-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-feedlypet} -d ${DB_NAME:-feedlypet_db}']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: feedlypet-app-dev
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-feedlypet}
      DB_PASSWORD: ${DB_PASSWORD:-feedlypet_password}
      DB_NAME: ${DB_NAME:-feedlypet_db}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-me}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-key}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-15m}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      MAILJET_API_KEY: ${MAILJET_API_KEY}
      MAILJET_SECRET_KEY: ${MAILJET_SECRET_KEY}
      MAILJET_FROM_EMAIL: ${MAILJET_FROM_EMAIL:-noreply@feedlypet.com}
      MAILJET_FROM_NAME: ${MAILJET_FROM_NAME:-FeedlyPet}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
    ports:
      - '${PORT:-3000}:3000'
    volumes:
      - ./src:/app/src
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.build.json:/app/tsconfig.build.json
      - ./nest-cli.json:/app/nest-cli.json
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - feedlypet-network
    stdin_open: true
    tty: true

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: feedlypet-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@feedlypet.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '${PGADMIN_PORT:-5050}:80'
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin
    networks:
      - feedlypet-network
    depends_on:
      - postgres

volumes:
  postgres_data_dev:
    driver: local
  pgadmin_data_dev:
    driver: local

networks:
  feedlypet-network:
    driver: bridge
